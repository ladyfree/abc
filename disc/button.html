<!DOCTYPE html>
<html>
<head>
  <title>동적 버튼 생성</title>
</head>
<body>
  <div id="buttonContainer">
    <!-- 버튼이 여기에 추가됩니다 -->
  </div>

  <script>
    // 버튼을 생성하는 함수
    function createButton() {
        var button = document.createElement("button"); // <button> 요소 생성
        button.innerHTML = "새 버튼"; // 버튼 텍스트 설정

        // 버튼 클릭 이벤트 처리
        button.addEventListener("click", function() {
            sayThankYou();
        });

        var container = document.getElementById("buttonContainer"); // 버튼이 추가될 컨테이너 요소
        container.appendChild(button); // 버튼을 컨테이너에 추가
    }

    // 초기화 함수 - 페이지 로드 시 호출됨
    function initialize() {
        createButton(); // 버튼 생성
    }

    // "thankyou" 함수 정의
    function sayThankYou() {
        var prtWindow = window.open("about:blank");
        //prtWindow.document.title("DISC 행동유형 검사내역");
        prtWindow.document.write("<h1>DISC 행동유형 검사</h1>");
        prtWindow.document.write("<table>");
        prtWindow.document.write("<thead>");
        prtWindow.document.write("<tr>");    
        prtWindow.document.write("<th>질문</th>");
        prtWindow.document.write("<th>A</th>");
        prtWindow.document.write("<th>B</th>");
        prtWindow.document.write("<th>C</th>");
        prtWindow.document.write("<th>D</th>");
        prtWindow.document.write("</tr>");
        prtWindow.document.write("</thead>");
        prtWindow.document.write("</table>");
        //prtWindow.document.getElementsByTagName('tr').style.border = 1px;
        prtWindow.document.write("");
        prtWindow.document.write("");
        prtWindow.document.write("");
        prtWindow.document.write("");

    }


    // 초기화 함수 호출
    initialize();


  </script>
</body>
</html>
